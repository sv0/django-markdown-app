[tox]
envlist=py27-d18,py27-d19,py27-d110,py36-d18,py36-d19,py36-d110,py36-d111,cov

[tox:travis]
2.7 = py27
3.6 = py36, cov

[pylama]
skip=example/*
ignore=E1002

[pylama:*/__init__.py]
ignore=C0110,W0401

[pylama:tests/*]
ignore=D

[pylama:*/tests.py]
ignore=D,C0111,E501,C0301

[pylama:*/settings.py]
ignore=E501,C0301

[pytest]
DJANGO_SETTIGNS_MODULE=tests
addopts = -sx tests/__init__.py

[testenv]
commands=pytest
deps =
    pytest

[testenv:py27-d18]
deps =
    django==1.8.18
    {[testenv]deps}

[testenv:py27-d19]
deps =
    django==1.9.13
    {[testenv]deps}

[testenv:py36-d18]
deps =
    django==1.8.18
    {[testenv]deps}

[testenv:py36-d110]
deps =
    django==1.10.7
    {[testenv]deps}

[testenv:py36-d111]
deps =
    django==1.11
    {[testenv]deps}


[testenv:cov]
deps =
    coverage==4.1
    django==1.10.7
    {[testenv]deps}

commands =
    coverage run -m py.test
    coverage report
